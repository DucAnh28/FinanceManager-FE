<div class="content-wrapper"><br>
  <br>
  <div class="sum_money">
    <img src="https://symbols.vn/wp-content/uploads/2021/11/Goi-y-mau-icon-tien.jpg" width="50" height="50"
         class="card-img-absolute" alt="circle-image" />
    <h4 class="font-weight-normal mb-3">Sum Money <i class="mdi mdi-chart-line mdi-24px float-right"></i>
    </h4>
    <h2 class="mb-5">{{money}} VNƒê</h2>
  </div>
  <button type="button" class="btn btn-gradient-primary me-2" data-toggle="modal" data-target="#createWallet">Add New Wallet
  <i class="mdi mdi-checkbox-marked-outline"></i>
  </button>

  <div class="row">
    <div class="col-12 grid-margin">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title">Wallet List</h4>
          <div class="table-responsive">
            <table class="table">
              <thead>
              <tr>
                <th> Number</th>
                <th> Bank</th>
                <th> Money</th>
                <th colspan="3" style="text-align: center"> Action</th>

              </tr>
              </thead>
              <tbody *ngFor="let wallets of walletList;index as i">
              <tr>
                <td>{{i + 1}}</td>
                <td>
                  <img [src]="wallets.icon" class="me-2" alt="image">{{wallets.name}}
                </td>
                <td> {{wallets.money}}</td>
                <td>
                  <button type="button" class="btn btn-gradient-primary me-2" style="min-width:50px" data-toggle="modal" data-target="#addMoney"
                          (click)="addMoneyForm(wallets.id)">AddMoney
                  </button>
                </td>
                <td>
                  <button type="button" class="btn btn-gradient-primary me-2" style="min-width:50px " data-toggle="modal" data-target="#editWallet"
                          (click)="createForm(wallets.id)">Edit
                    <i class="mdi mdi-wrench"></i>
                  </button>
                </td>
                <td>
                  <button type="button" class="btn btn-gradient-primary me-2" style="min-width:50px" data-toggle="modal" data-target="#deleteWallet"
                          (click)="createForm(wallets.id)">Delete
                    <i class="mdi mdi-bookmark-remove"></i>
                  </button>
                </td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
